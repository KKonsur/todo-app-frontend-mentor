<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <title>Frontend Mentor | Todo app</title>
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body data-mode="light">
      <div class="container">
         <header class="header">
            <div class="header__content">
               <h1 class="header__title">todo</h1>
               <img class="switch-mode" src="./images/icon-moon.svg" alt="" />
               <form class="add-task">
                  <button class="circle circle--add"></button>
                  <input class="add" type="text" placeholder="Create a new todo..." />
               </form>
            </div>
         </header>
         <main class="todo">
            <div class="todo__content">
               <ul class="todo__task-list"></ul>
               <div class="todo__filters">
                  <p class="todo__counter"><span class="todo__counter-value">0</span> items left</p>
                  <ul class="todo__filters-list">
                     <li id="filter-all" class="todo__filters-item todo__filters-item--active">All</li>
                     <li id="filter-active" class="todo__filters-item">Active</li>
                     <li id="filter-completed"class="todo__filters-item">Completed</li>
                  </ul>
                  <p class="todo__clear">Clear completed</p>
               </div>
            </div>
         </main>
      </div>
      <script src="main.js"></script>
   </body>
</html>
